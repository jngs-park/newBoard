server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://newboard-mysql:3306/newboard?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true

  data:
    redis:
      host: newboard-redis
      port: 6379

  kafka:
    bootstrap-servers: newboard-kafka:9092
    consumer:
      group-id: newboard-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
app:
  jwt:
    enabled: true                # ??? OFF (? ???)
    secret: ${JWT_SECRET:mySuperSecretKeyForJwtAuth1234567890}
    expiration-ms: 3600000        # 1h
